## Сгенерил гптшкой
# ─── Подключение ───────────────────────────────────────────
flyway.url=jdbc:postgresql://localhost:5432/postgres
flyway.user=postgres
flyway.password=postgres

# ─── Расположение миграций ─────────────────────────────────
flyway.locations=filesystem:./migrations

# ─── Схема ─────────────────────────────────────────────────
flyway.schemas=public
flyway.defaultSchema=public

# ─── Поведение ─────────────────────────────────────────────

# Создать БД если не существует
flyway.createSchemas=true

# Продолжать если миграции уже применены (полезно в CI)
flyway.outOfOrder=false

# Падать если найдены миграции без версии (repeatable)
flyway.validateMigrationNaming=true

# Кодировка файлов
flyway.encoding=UTF-8

# ─── Таблица истории ───────────────────────────────────────
flyway.table=flyway_schema_history

# ─── Placeholders (переменные в .sql файлах) ───────────────
flyway.placeholders.app_user=myapp
flyway.placeholders.some_value=hello

# ─── clean защита (обязательно для прода!) ─────────────────
flyway.cleanDisabled=true